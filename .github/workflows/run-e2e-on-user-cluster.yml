name: Nightly E2E tests(main)

env:
  CI_COMMIT_REF_NAME: ${{ github.ref_name }}
  GO_VERSION: "1.22.7"

on:
  workflow_dispatch:
    inputs:
      username:
        description: GitHub username of user on which cluster the e2e tests would run
        required: true


defaults:
  run:
    shell: bash

jobs:
  show_dev_manifest:
    runs-on: ubuntu-latest
    name: Run e2e
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Install ginkgo
        working-directory: ./tests/e2e/
        run: |
          echo "Install ginkgo"
          GINKGO_VERSION=$(go list -f '{{.Version}}' -m github.com/onsi/ginkgo/v2)
          go install "github.com/onsi/ginkgo/v2/ginkgo@${GINKGO_VERSION}"

      - name: Install Deckhouse-cli
        run: |
          echo "Install d8"
          curl -fsSL -o d8-install.sh https://raw.githubusercontent.com/deckhouse/deckhouse-cli/main/d8-install.sh
          bash d8-install.sh

      - run: |
          echo "${KUBECONFIGS}" | jq ${{inputs.username}} > kube.cfg
        env:
          KUBECONFIGS: "${{ secrets.K8S_CLUSTER_SECRET }}"

      - uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ./kube.cfg

      - name: Download dependencies
        working-directory: ./tests/e2e/
        run: |
          echo "Download dependencies"
          go mod download
      
      - name: Test run string
        run: |
          kubectl get nodes
          kubectl get po -A

